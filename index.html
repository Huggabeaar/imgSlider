<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(0deg, rgba(146,242,240,1) 0%, rgba(5,99,94,1) 100%);
          "
        >
          <h1>Elbrus Mountain</h1>
          <p>So cold!</p>
        </div>
        <div
          style="
            background: linear-gradient(0deg, rgba(6,125,38,1) 0%, rgba(87,158,123,1) 100%);
          "
        >
          <h1>Dream Town</h1>
          <p>Looks pretty, don't you think?</p>
        </div>
        <div
          style="
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(195,44,154,1) 100%);
          "
        >
          <h1>Tokyo Routine</h1>
          <p>A lot of people here, u know?</p>
        </div>
        <div
          style="
            background: linear-gradient(0deg, rgba(145,178,179,1) 0%, rgba(63,75,75,1) 100%);
          "
        >
          <h1>London Subway</h1>
          <p>Sometimes it looks so lonely...</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1673248738655-289ca8cb3a6f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1673205194019-55ac9f0a0899?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1672912995257-0c8255289523?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1673247248053-45d9398b5853?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
